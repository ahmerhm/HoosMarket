{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log Out</title>
  <style>
    :root {
      --ink:#111827;
      --border:#e5e7eb;
      --muted:#6b7280;
    }

    * { box-sizing:border-box; }

    body {
      font-family: system-ui, sans-serif;
      background:#fafafa;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }

    .card {
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      padding:28px 24px 24px;
      width:380px;
      max-width:90vw;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
      text-align:center;
    }

    h1 {
      font-size:22px;
      margin:0 0 8px;
    }

    p {
      color:var(--muted);
      margin:0 0 20px;
      font-size:14px;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btn {
      display:block;
      width:100%;
      padding:10px 16px;
      border-radius:9px;
      font-weight:600;
      border:1px solid transparent;
      cursor:pointer;
      text-decoration:none;
      font-size:14px;
      transition:background .2s ease, border-color .2s ease, color .2s ease;
    }

    .btn-primary {
      background:var(--ink);
      color:#fff;
      border-color:var(--ink);
    }

    .btn-primary:hover {
      background:#030712;
      border-color:#030712;
    }

    .btn-secondary {
      background:#f3f4f6;
      color:#111827;
      border-color:var(--border);
    }

    .btn-secondary:hover {
      background:#e5e7eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign Out</h1>
    <p>Are you sure you want to log out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary">Log Out</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
