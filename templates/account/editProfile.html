{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 32px;
      width: 380px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="text"], input[type="email"], textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }

    button {
      border: none;
      background: #111;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333;
    }

    .cancel {
      background: #e5e7eb;
      color: #111;
    }

    .cancel:hover {
      background: #d1d5db;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Edit Profile</h1>

    <form method="post" action="{% url 'editProfile' %}">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="{{ profile.name }}">

      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio">{{ profile.bio }}</textarea>

      <label for="interests">Interests:</label>
      <input type="text" id="interests" name="interests" value="{{ profile.interests }}">

      <button type="submit">Save Changes</button>
      <a href="/" class="cancel">Cancel</a>
    </form>
  </div>
</body>
</html>
