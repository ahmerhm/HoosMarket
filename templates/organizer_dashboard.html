{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --border:#e5e7eb; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#fafafa; margin:0; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:520px; background:#fff; border:1px solid var(--border); border-radius:14px; padding:24px; box-shadow: 0 1px 12px rgba(0,0,0,.04);}
    h1 { margin:0 0 4px; font-size:24px; }
    p.sub { margin:0 0 20px; color:var(--muted); font-size:14px; }
    .field { margin:16px 0; }
    .label { font-weight:600; display:block; margin-bottom:8px; }
    .roles { display:flex; gap:10px; }
    .role { flex:1; display:flex; align-items:center; gap:8px; padding:10px; border:1px solid var(--border); border-radius:10px; cursor:pointer; }
    .role input { accent-color:#111; }
    .btn { display:flex; align-items:center; justify-content:center; gap:10px; width:100%; border:1px solid var(--border); border-radius:10px; padding:12px; background:#fff; text-decoration:none; color:#111; font-weight:600; }
    .btn:hover { background:#f9fafb; }
    .muted { color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome back</h1>
      <p class="sub">Choose your role and continue with Google.</p>

      <div class="field">
        <span class="label">Sign in as</span>
        <div class="roles">
          <label class="role">
            <input type="radio" name="role" value="member" checked />
            <span>Member</span>
          </label>
          <label class="role">
            <input type="radio" name="role" value="organizer" />
            <span>Organizer</span>
          </label>
        </div>
        <p class="muted">Your role is sent along with login so we can recognize your user type.</p>
      </div>

      {% provider_login_url 'google' process='login' as google_login_url %}
      <a id="googleBtn" class="btn" href="{{ google_login_url }}">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 533.5 544.3"><path d="M533.5 278.4c0-18.5-1.7-37.1-5.3-55H272v104h147.3c-6.3 34-25.7 62.8-54.6 82.1v68h88.5c51.8-47.7 80.3-118 80.3-199.1z" fill="#4285F4"/><path d="M272 544.3c73.7 0 135.5-24.4 180.6-66.1l-88.5-68c-24.6 16.5-56.2 26.2-92.1 26.2-70.8 0-130.8-47.8-152.3-111.9H28.8v70.2C73.5 497.9 167.5 544.3 272 544.3z" fill="#34A853"/><path d="M119.7 324.5c-10.1-29.8-10.1-62.1 0-91.9V162.3H28.8c-39 77.9-39 170.3 0 248.2l90.9-70z" fill="#FBBC05"/><path d="M272 106.1c39.9-.6 78.2 14.6 107.2 42.8l80-80C413.7 24.9 345.9-.1 272 0 167.5 0 73.5 46.4 28.8 133.9l90.9 70c21.4-64.1 81.5-111.9 152.3-111.8z" fill="#EA4335"/></svg>
        Continue with Google
      </a>
    </div>
  </div>

  <script>
    function getRole() {
      const r = document.querySelector('input[name="role"]:checked');
      return r ? r.value : "member";
    }
    const googleBtn = document.getElementById('googleBtn');
    googleBtn.addEventListener('click', function (e) {
      e.preventDefault();
      const role = getRole();
      const url = new URL(this.getAttribute('href'), window.location.origin);
      url.searchParams.set('role', role);
      window.location.href = url.toString();
    });
  </script>
</body>
</html>
