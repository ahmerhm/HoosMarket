<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <style>
        body { background:#f7f7f7; font-family:Arial; padding:2rem; }
        .card {
            max-width:600px; margin:auto; background:white;
            padding:2rem; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1);
        }
        .avatar {
            width:120px; height:120px; border-radius:50%; background:#ddd;
            margin:auto; display:block;
        }
        .logout-btn {
            background:#d9534f; color:white; padding:0.5rem 1rem;
            border:none; border-radius:6px; cursor:pointer; float:right;
        }
        h2 { text-align:center; margin:1rem 0; }
        p { font-size:1rem; margin:0.5rem 0; }
    </style>
</head>

<body>

<div class="card">
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Log Out</button>
    </form>

    <img class="avatar" src="{{ user.profile.avatar.url }}" alt="Admin Picture">

    <h2>Hello, {{ user.username }} (Admin)</h2>

    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> Administrator</p>
    <p><strong>Last login:</strong> {{ user.last_login }}</p>
    <p><strong>Date joined:</strong> {{ user.date_joined }}</p>

    <hr style="margin:1.5rem 0;">

    <a href="{% url 'admin_dashboard' %}"
       style="display:block; text-align:center; background:#082d52; color:white;
              padding:0.7rem; border-radius:6px; text-decoration:none;">
        Back to Admin Dashboard
    </a>
</div>

</body>
</html>
