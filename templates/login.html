{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; }
    .box { max-width: 420px; margin: 10vh auto; padding: 1.5rem; border: 1px solid #ddd; border-radius: 10px; }
    .btn { display: inline-block; padding: .7rem 1rem; text-decoration: none; border: 1px solid #ccc; border-radius: 8px; }
    .btn-google { border-color: #4285f4; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Sign in</h1>

    <!-- Google login -->
    <p>
      <a class="btn btn-google" href="{% provider_login_url 'google' process='login' %}">
        Continue with Google
      </a>
    </p>

    <!-- Optional: classic username/email login via allauth route -->
    <p>
      Or use the default form at <a href="{% url 'account_login' %}">/accounts/login/</a>
      (this page is already that route if you saved it as account/login.html).
    </p>

    <!-- Optional: link to signup and password reset if you enable them -->
    <p>
      <a href="{% url 'account_signup' %}">Create account</a> Â·
      <a href="{% url 'account_reset_password' %}">Forgot password?</a>
    </p>
  </div>
</body>
</html>
