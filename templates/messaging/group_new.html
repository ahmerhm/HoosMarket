<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title|default:"New group" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;background:#f8f9fa}
    nav{display:flex;align-items:center;justify-content:space-between;background:#082d52;color:#fff;padding:.75rem 2rem;box-shadow:0 2px 5px rgba(0,0,0,.2)}
    .site-name,
    .site-name:visited {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: .5px;
      color: white;
      text-decoration: none;
    }

    .site-name:hover {
      color: #29b1f0;
    }
    .nav-links{display:flex;gap:1.5rem}
    .nav-links a{color:#fff;text-decoration:none}
    .nav-links a:hover{color:#29b1f0}
    .wrap{max-width:900px;margin:1.5rem auto;background:#fff;border:1px solid #eee;border-radius:8px;overflow:hidden}
    .header{display:flex;justify-content:space-between;align-items:center;padding:1rem 1.25rem;border-bottom:1px solid #eee}
    .content{padding:1rem 1.25rem}
    .field{margin-bottom:1rem}
    label{display:block;margin-bottom:.4rem}
    input[type="text"]{width:100%;padding:.6rem;border:1px solid #ddd;border-radius:6px}
    .members{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:.4rem .8rem;padding:.5rem;border:1px solid #eee;border-radius:8px;max-height:45vh;overflow:auto}
    .actions{display:flex;gap:.5rem;margin-top:1rem}
    .btn{padding:.5rem .9rem;border:1px solid #082d52;border-radius:6px;background:#fff;cursor:pointer}
  </style>
</head>
<body>
  <nav>
    <a href="/dashboard/" class="site-name">Hoos Market</a>
    <div class="nav-links">
      <a href="/posts/">Posts</a>
      <a href="{% url 'messaging:inbox' %}">Messages</a>
      <a href="/myaccount/">My Account</a>
    </div>
  </nav>

  <div class="wrap">
    <div class="header"><h2>Create a group</h2></div>
    <div class="content">
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <label for="{{ form.name.id_for_label }}">Group name</label>
          {{ form.name }}
        </div>
        <div class="field">
          <label>Members</label>
          <div class="members">
            {{ form.members }}
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Create group</button>
          <a class="btn" href="{% url 'messaging:inbox' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
